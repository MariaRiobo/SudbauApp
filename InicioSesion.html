<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicia Sesión</title>
  <link rel="stylesheet" href="css/app.css" />
  <style>
    .pozo-wrap{ display:flex; align-items:center; gap:8px; }
    .pozo-wrap input{ text-align:center; }
    #pozo_letras{ width:80px; text-transform:uppercase; }
    #pozo_num{ width:80px; }
    .hint{ color:#05145A; font-size:13px; }
    .header-login .logo{ max-height:48px; }
    .btn{ cursor:pointer; }

    /* Para que los nuevos inputs con lista se vean bien */
    .form-group input[list] {
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header header-login">
      <img src="img/logoHorizontal.png" alt="Logo de la empresa" class="logo" />
      <h1 class="title">Iniciar sesión</h1>
    </div>

    <form class="formulario" id="inicioForm" novalidate>
      <div class="form-group">
        <label for="fecha">Fecha de intervención</label>
        <input type="date" id="fecha" name="fecha" required />
      </div>

      <div class="form-group">
        <label for="cliente">Cliente</label>
        <input type="text" id="cliente" name="cliente"
               list="cliente-list"
               placeholder="Seleccionar o escribir cliente..."
               required autocomplete="off" />
        <datalist id="cliente-list">
          <option value="PAESA">
          <option value="PAESA MENDOZA">
          <option value="PCR">
          <option value="OILSTONE">
          <option value="SHELL">
          <option value="PRESIDENT PETROLEUM">
          <option value="VISTA&OIL">
          <option value="YPF">
          <option value="MADALENA ENERGY">
          <option value="PECOM">
          <option value="CGC">
          <option value="CAPSA">
        </datalist>
      </div>

      <div class="form-group">
        <label for="area">Área</label>
        <input type="text" id="area" name="area" required />
      </div>

      <div class="form-group">
        <label for="pozo_letras">Pozo</label>
        <div class="pozo-wrap">
          <input id="pozo_letras" name="pozo_letras" placeholder="ABCD" pattern="[A-Za-z]{2,4}" minlength="2" maxlength="4" autocomplete="off" inputmode="latin" aria-describedby="pozoHelp" required />
          <span aria-hidden="true">-</span>
          <input id="pozo_num" name="pozo_num" placeholder="0000" pattern="[0-9]{4}" minlength="4" maxlength="4" autocomplete="off" inputmode="numeric" required />
        </div>
        <small id="pozoHelp" class="hint">Letras: 2 a 4. Números: exactamente 4 dígitos</small>
        <input type="hidden" id="pozo" name="pozo" />
      </div>

      <div class="form-group">
        <label for="ot">OT no</label>
        <input type="text" id="ot" name="ot" required />
      </div>

      <div class="form-group">
        <label for="operador">Operador</label>
        <input type="text" id="operador" name="operador"
               list="operador-list"
               placeholder="Seleccionar o escribir operador..."
               required autocomplete="off" />
        <datalist id="operador-list">
          <option value="SAPURI CRISTIAN">
          <option value="MARINO LEANDRO">
          <option value="LUZON WALTER">
          <option value="CABEZA GASTÓN">
          <option value="VASQUEZ OSVALDO">
          <option value="SAPURI ARTURO">
        </datalist>
      </div>

      <div class="form-group">
        <label for="ayudante">Ayudante</label>
        <input type="text" id="ayudante" name="ayudante"
               list="ayudante-list"
               placeholder="Seleccionar o escribir ayudante..."
               required autocomplete="off" />
        <datalist id="ayudante-list">
          <option value="GONZALES DENIS">
          <option value="SOSA DARIO">
          <option value="GIMENEZ CLAUDIO">
          <option value="ROURET RAUL">
        </datalist>
      </div>

      <div class="form-group">
        <label for="solicitado">Solicitado por</label>
        <input type="text" id="solicitado" name="solicitado" required />
      </div>

      <button type="submit" class="btn">Empezar</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Fecha: hoy por defecto y sin futuras
      const fechaInput = document.getElementById('fecha');
      const today = new Date().toISOString().split('T')[0];
      fechaInput.value = today;
      fechaInput.setAttribute('max', today);

      const clienteInput = document.getElementById('cliente');
      const operadorInput = document.getElementById('operador');
      const ayudanteInput = document.getElementById('ayudante');

      const areaInput = document.getElementById('area');
      const otInput = document.getElementById('ot');
      const solicitadoInput = document.getElementById('solicitado');

      // Helper para forzar mayúsculas
      const forceUppercase = (e) => {
        const upper = e.target.value.toUpperCase();
        if (e.target.value !== upper) {
          const selStart = e.target.selectionStart;
          const selEnd = e.target.selectionEnd;
          e.target.value = upper;
          e.target.setSelectionRange(selStart, selEnd);
        }
      };

      // Helper para validar que el valor exista en el datalist
      const validateDatalist = (inputEl) => {
        const val = inputEl.value.toUpperCase();
        const datalist = inputEl.list;
        if (!datalist) return;

        if (val.trim() !== '') {
          const esValido = Array.from(datalist.options).some(opt => opt.value === val);
          if (!esValido) {
            inputEl.setCustomValidity('Por favor, seleccioná un valor válido de la lista.');
          } else {
            inputEl.setCustomValidity('');
          }
        } else {
          inputEl.setCustomValidity('');
        }
      };

      // Aplicar forzado de mayúsculas a los campos
      areaInput.addEventListener('input', forceUppercase);
      solicitadoInput.addEventListener('input', forceUppercase);
      clienteInput.addEventListener('input', forceUppercase);
      operadorInput.addEventListener('input', forceUppercase);
      ayudanteInput.addEventListener('input', forceUppercase);

      // Validar los campos de lista cuando el usuario termina de editar (blur)
      clienteInput.addEventListener('blur', () => validateDatalist(clienteInput));
      operadorInput.addEventListener('blur', () => validateDatalist(operadorInput));
      ayudanteInput.addEventListener('blur', () => validateDatalist(ayudanteInput));

      // OT -> Solo dígitos
      otInput.addEventListener('input', (e) => {
        e.target.value = e.target.value.replace(/[^0-9]/g, '');
      });

      // --- Pozo en dos partes ---
      const pozoL = document.getElementById('pozo_letras');
      const pozoN = document.getElementById('pozo_num');

      // Letras: MAYÚSCULAS + sólo A–Z, largo 2–4
      pozoL.addEventListener('input', (e) => {
        let val = (e.target.value || '').toUpperCase().replace(/[^A-Z]/g, '').slice(0, 4);
        e.target.value = val;
        if (val.length < 2) {
          pozoL.setCustomValidity('Ingresá entre 2 y 4 letras (A–Z).');
        } else {
          pozoL.setCustomValidity('');
        }
      });

      // Números: sólo 0–9, exactamente 4
      pozoN.addEventListener('input', (e) => {
        let val = (e.target.value || '').replace(/[^0-9]/g, '').slice(0, 4);
        e.target.value = val;
        if (val.length !== 4) {
          pozoN.setCustomValidity('Ingresá exactamente 4 dígitos.');
        } else {
          pozoN.setCustomValidity('');
        }
      });

      function handlePasteNormalize(evt){
        const text = (evt.clipboardData || window.clipboardData).getData('text') || '';
        const cleaned = text.toUpperCase().replace(/[^A-Z0-9-]/g,'');
        const m = cleaned.match(/^([A-Z]{2,4})-?([0-9]{4})$/);
        if (m){
          evt.preventDefault();
          pozoL.value = m[1];
          pozoN.value = m[2];
          pozoL.setCustomValidity('');
          pozoN.setCustomValidity('');
          pozoN.focus();
        }
      }
      pozoL.addEventListener('paste', handlePasteNormalize);
      pozoN.addEventListener('paste', handlePasteNormalize);
    });

    // --- Submit y armado de objeto ---
    document.getElementById('inicioForm').addEventListener('submit', (e) => {
      if (!e.target.checkValidity()){
        return;
      }

      e.preventDefault();

      const letras = (document.getElementById('pozo_letras').value || '').toUpperCase();
      const nums   = (document.getElementById('pozo_num').value || '');

      if (!/^[A-Z]{2,4}$/.test(letras)) {
        document.getElementById('pozo_letras').reportValidity();
        return;
      }
      if (!/^[0-9]{4}$/.test(nums)) {
        document.getElementById('pozo_num').reportValidity();
        return;
      }

      const pozoValue = `${letras}-${nums}`;
      document.getElementById('pozo').value = pozoValue;

      const intervencion = {
        fecha: e.target.fecha.value,
        cliente: e.target.cliente.value,
        area: e.target.area.value,
        pozo: pozoValue,
        ot: e.target.ot.value,
        operador: e.target.operador.value,
        ayudante: e.target.ayudante.value,
        solicitado: e.target.solicitado.value,
        tuboActual: 1
      };

      const mensajeConfirmacion = `
      ⚠️ Confirmar datos

      Fecha:\t\t ${intervencion.fecha}
      Cliente:\t\t ${intervencion.cliente}
      Área:\t\t ${intervencion.area}
      Pozo:\t\t ${intervencion.pozo}
      OT:\t\t ${intervencion.ot}
      Operador:\t ${intervencion.operador}
      Ayudante:\t ${intervencion.ayudante}
      Solicitado:\t ${intervencion.solicitado}
      ------------------------------------------------------

      Una vez confirmado, no podrás editar esta información.
      `;

      if (confirm(mensajeConfirmacion)) {
        // Guardar sesión actual
        localStorage.setItem('intervencionActual', JSON.stringify(intervencion));

        // ===== NUEVO: preparar edición al final =====
        localStorage.setItem('tubos', JSON.stringify([]));              // historial por tubo
        localStorage.setItem('editMode', 'false');                       // modo edición OFF
        localStorage.removeItem('editTubeIndex');                        // índice a editar
        localStorage.setItem('lastPage', 'findelproceso.html');          // pantalla final

        // Arrancar loop
        window.location.href = 'desgaste.html';
      } else {
        return;
      }
    });
  </script>
</body>
</html>
