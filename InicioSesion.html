<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicia Sesión</title>
  <link rel="stylesheet" href="css/app.css" />
  <style>
    .pozo-wrap{ display:flex; align-items:center; gap:8px; }
    .pozo-wrap input{ text-align:center; }
    #pozo_letras{ width:80px; text-transform:uppercase; }
    #pozo_num{ width:80px; }
    .hint{ color:#05145A; font-size:13px; }
    .header-login .logo{ max-height:48px; }
    .btn{ cursor:pointer; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header header-login">
      <img src="img/logoHorizontal.png" alt="Logo de la empresa" class="logo" />
      <h1 class="title">Iniciar sesión</h1>
    </div>

    <form class="formulario" id="inicioForm" novalidate>
      <div class="form-group">
        <label for="fecha">Fecha de intervención</label>
        <input type="date" id="fecha" name="fecha" required />
      </div>

      <div class="form-group">
        <label for="cliente">Cliente</label>
        <select id="cliente" name="cliente" required>
          <option value="" disabled selected>Seleccionar cliente...</option>
          <option value="Paesa">PAESA</option>
          <option value="Paesa Mendoza">PAESA MENDOZA</option>
          <option value="PCR">PCR</option>
          <option value="OILSTONE">OILSTONE</option>
          <option value="SHELL">SHELL</option>
          <option value="president petroleum">PRESIDENT PETROLEUM</option>
          <option value="vista & oil">VISTA&OIL</option>
          <option value="YPF">YPF</option>
          <option value="Madalena Energy">MADALENA ENERGY</option>
          <option value="Pecom">PECOM</option>
          <option value="cgc">CGC</option>
          <option value="capsa">CAPSA</option>
        </select>
      </div>

      <div class="form-group">
        <label for="area">Área</label>
        <input type="text" id="area" name="area" required />
      </div>

      <div class="form-group">
        <label for="pozo_letras">Pozo</label>
        <div class="pozo-wrap">
          <!-- LETRAS: entre 2 y 4 -->
          <input id="pozo_letras" name="pozo_letras"
                 placeholder="ABCD"
                 pattern="[A-Za-z]{2,4}"
                 minlength="2" maxlength="4"
                 autocomplete="off"
                 inputmode="latin"
                 aria-describedby="pozoHelp"
                 required />
          <span aria-hidden="true">-</span>
          <!-- NÚMEROS: exactamente 4 -->
          <input id="pozo_num" name="pozo_num"
                 placeholder="0000"
                 pattern="[0-9]{4}"
                 minlength="4" maxlength="4"
                 autocomplete="off"
                 inputmode="numeric"
                 required />
        </div>
        <small id="pozoHelp" class="hint">
          Letras: 2 a 4. Números: exactamente 4 dígitos
        </small>
        <input type="hidden" id="pozo" name="pozo" />
      </div>

      <div class="form-group">
        <label for="ot">OT no</label>
        <input type="text" id="ot" name="ot" required />
      </div>

      <div class="form-group">
        <label for="operador">Operador</label>
        <select id="operador" name="operador" required>
          <option value="" disabled selected>Seleccionar operador...</option>
          <option value="Sapuri Cristian">SAPURI CRISTIAN</option>
          <option value="Marino Leandro">MARINO LEANDRO</option>
          <option value="Luzon Walter">LUZON WALTER</option>
          <option value="Cabeza Gastón">CABEZA GASTÓN</option>
          <option value="Vasquez Osvaldo">VASQUEZ OSVALDO</option>
          <option value="Sapuri Arturo">SAPURI ARTURO</option>
        </select>
      </div>

      <div class="form-group">
        <label for="ayudante">Ayudante</label>
        <select id="ayudante" name="ayudante" required>
          <option value="" disabled selected>Seleccionar ayudante...</option>
          <option value="Gonzalez Denis">GONZALES DENIS</option>
          <option value="Sosa Dario">SOSA DARIO</option>
          <option value="Gimenez Claudio">GIMENEZ CLAUDIO</option>
          <option value="Rouret Raul">ROURET RAUL</option>
        </select>
      </div>

      <div class="form-group">
        <label for="solicitado">Solicitado por</label>
        <input type="text" id="solicitado" name="solicitado" required />
      </div>

      <button type="submit" class="btn">Empezar</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Fecha: hoy por defecto y sin futuras
      const fechaInput = document.getElementById('fecha');
      const today = new Date().toISOString().split('T')[0];
      fechaInput.value = today;
      fechaInput.setAttribute('max', today);

      // Campos varios
      const areaInput = document.getElementById('area');
      const otInput = document.getElementById('ot');
      const solicitadoInput = document.getElementById('solicitado');

      // Área -> Solo letras A-Z, en mayúsculas
      areaInput.addEventListener('input', (e) => {
        e.target.value = e.target.value.toUpperCase().replace(/[^A-Z]/g, '');
      });

      // OT -> Solo dígitos
      otInput.addEventListener('input', (e) => {
        e.target.value = e.target.value.replace(/[^0-9]/g, '');
      });

      // Solicitado por -> Letras y espacios, en mayúsculas
      solicitadoInput.addEventListener('input', (e) => {
        e.target.value = e.target.value.toUpperCase().replace(/[^A-Z\s]/g, '');
      });

      // --- Pozo en dos partes ---
      const pozoL = document.getElementById('pozo_letras');
      const pozoN = document.getElementById('pozo_num');

      // Letras: MAYÚSCULAS + sólo A–Z, largo 2–4
      pozoL.addEventListener('input', (e) => {
        let val = (e.target.value || '').toUpperCase().replace(/[^A-Z]/g, '').slice(0, 4);
        e.target.value = val;
        // Mensaje si queda corto
        if (val.length < 2) {
          pozoL.setCustomValidity('Ingresá entre 2 y 4 letras (A–Z).');
        } else {
          pozoL.setCustomValidity('');
        }
      });

      // Números: sólo 0–9, exactamente 4
      pozoN.addEventListener('input', (e) => {
        let val = (e.target.value || '').replace(/[^0-9]/g, '').slice(0, 4);
        e.target.value = val;
        if (val.length !== 4) {
          pozoN.setCustomValidity('Ingresá exactamente 4 dígitos.');
        } else {
          pozoN.setCustomValidity('');
        }
      });

      // Pegado inteligente: acepta sólo si cumple letras 2–4 y números 4
      function handlePasteNormalize(evt){
        const text = (evt.clipboardData || window.clipboardData).getData('text') || '';
        const cleaned = text.toUpperCase().replace(/[^A-Z0-9-]/g,'');
        const m = cleaned.match(/^([A-Z]{2,4})-?([0-9]{4})$/);
        if (m){
          evt.preventDefault();
          pozoL.value = m[1];
          pozoN.value = m[2];
          pozoL.setCustomValidity('');
          pozoN.setCustomValidity('');
          pozoN.focus();
        }
      }
      pozoL.addEventListener('paste', handlePasteNormalize);
      pozoN.addEventListener('paste', handlePasteNormalize);
    });

    // --- Submit y armado de objeto ---
    document.getElementById('inicioForm').addEventListener('submit', (e) => {
      // Dejar que HTML5 marque errores primero
      if (!e.target.checkValidity()){
        return;
      }

      e.preventDefault();

      const letras = (document.getElementById('pozo_letras').value || '').toUpperCase();
      const nums   = (document.getElementById('pozo_num').value || '');

      // Validación defensiva JS
      if (!/^[A-Z]{2,4}$/.test(letras)) {
        document.getElementById('pozo_letras').reportValidity();
        return;
      }
      if (!/^[0-9]{4}$/.test(nums)) {
        document.getElementById('pozo_num').reportValidity();
        return;
      }

      const pozoValue = `${letras}-${nums}`;
      document.getElementById('pozo').value = pozoValue;

      const intervencion = {
        fecha: e.target.fecha.value,
        cliente: e.target.cliente.value,
        area: e.target.area.value,
        pozo: pozoValue,
        ot: e.target.ot.value,
        operador: e.target.operador.value,
        ayudante: e.target.ayudante.value,
        solicitado: e.target.solicitado.value,
        tuboActual: 1
      };

      localStorage.setItem('intervencionActual', JSON.stringify(intervencion));
      window.location.href = 'desgaste.html';
    });
  </script>
</body>
</html>
