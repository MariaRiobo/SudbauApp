<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicia Sesi√≥n</title>

  <meta name="theme-color" content="#0055AA">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
       window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Sudba√º App: Modo Operador Activo'))
          .catch(err => console.log('Error al registrar Service Worker', err));
      });
    }
  </script>
  
  <link rel="stylesheet" href="css/app.css" />
  <style>
    .pozo-wrap{ display:flex; align-items:center; gap:8px; }
    .pozo-wrap input{ text-align:center; }
    #pozo_letras{ width:80px; text-transform:uppercase; }
    #pozo_num{ width:80px; }
    .hint{ color:#05145A; font-size:13px; }
    .header-login .logo{ max-height:48px; }
    
    .form-group input[list] {
      width: 100%;
      box-sizing: border-box;
      padding-right: 30px !important;
    }

    .input-list-wrapper {
      position: relative;
      width: 100%;
    }

    .input-list-wrapper::after {
      content: '\25BC'; 
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 10px;
      color: #0055AA;
      pointer-events: none; 
      opacity: 0.6;
    }

    .form-group.field-error input {
      border: 2px solid #ef4444 !important;
      background-color: #fef2f2 !important;
    }

    .botones-wrap {
      display: flex;
      gap: 12px;
      margin-top: 25px;
      width: 100%;
    }

    .btn-nav {
      flex: 1;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-family: 'Kanit', sans-serif;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-empezar {
      background-color: #3b82f6; 
      color: white;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .btn-empezar:hover {
      background-color: #2563eb;
      transform: translateY(-1px);
    }

    .btn-atras {
      background-color: #ffffff;
      color: #374151;
      border: 1px solid #d1d5db;
    }

    .btn-atras:hover {
      background-color: #f9fafb;
      border-color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header header-login">
      <img src="img/logoHorizontal.png" alt="Logo de la empresa" class="logo" />
      <h1 class="title">Iniciar sesi√≥n</h1>
    </div>

    <form class="formulario" id="inicioForm" novalidate>
      <div class="form-group">
        <label for="fecha">Fecha de intervenci√≥n</label>
        <input type="date" id="fecha" name="fecha" required />
      </div>

      <div class="form-group">
        <label for="cliente">Cliente</label>
        <div class="input-list-wrapper">
          <input type="text" id="cliente" name="cliente" list="cliente-list" placeholder="Seleccionar o escribir cliente..." required autocomplete="off" />
        </div>
        <datalist id="cliente-list">
          <option value="PAESA"><option value="PAESA MENDOZA"><option value="PCR"><option value="OILSTONE"><option value="SHELL"><option value="VISTA&OIL"><option value="PETROLEOS SUDAMERICANOS"><option value="YPF"><option value="MADALENA ENERGY"><option value="PECOM"><option value="CGC"><option value="CAPSA"><option value="CARMO ENERGY"><option value="BRAVA ENERGIA"><option value="MANDACARU ENERGY"><option value="PETROBRAS"><option value="PETRORE CONCAVO">
        </datalist>
      </div>

      <div class="form-group">
        <label for="area">√Årea</label>
        <input type="text" id="area" name="area" required />
      </div>

      <div class="form-group">
        <label for="pozo_letras">Pozo</label>
        <div class="pozo-wrap">
          <input id="pozo_letras" name="pozo_letras" placeholder="ABCD" pattern="[A-Za-z]{2,4}" minlength="2" maxlength="4" autocomplete="off" inputmode="latin" required />
          <span aria-hidden="true">-</span>
          <input id="pozo_num" name="pozo_num" placeholder="0000" pattern="[0-9]{4}" minlength="4" maxlength="4" autocomplete="off" inputmode="numeric" required />
        </div>
        <small class="hint">Letras: 2 a 4. N√∫meros: exactamente 4 d√≠gitos</small>
      </div>

      <div class="form-group">
        <label for="ot">OT no</label>
        <input type="text" id="ot" name="ot" required />
      </div>

      <div class="form-group">
        <label for="operador">Operador</label>
        <div class="input-list-wrapper">
          <input type="text" id="operador" name="operador" list="operador-list" placeholder="Seleccionar o escribir operador..." required autocomplete="off" />
        </div>
        <datalist id="operador-list">
          <option value="SAPURI CRISTIAN"><option value="MARINO LEANDRO"><option value="LUZON WALTER"><option value="CABEZA GAST√ìN"><option value="VASQUEZ OSVALDO"><option value="SAPURI ARTURO"><option value="JAILSON">
        </datalist>
      </div>

      <div class="form-group">
        <label for="ayudante">Ayudante</label>
        <div class="input-list-wrapper">
          <input type="text" id="ayudante" name="ayudante" list="ayudante-list" placeholder="Seleccionar o escribir ayudante..." required autocomplete="off" />
        </div>
        <datalist id="ayudante-list">
          <option value="GONZALES DENIS"><option value="SOSA DARIO"><option value="GIMENEZ CLAUDIO"><option value="ROURET RAUL"><option value="MANOEL">
        </datalist>
      </div>

      <div class="form-group">
        <label for="solicitado">Solicitado por</label>
        <input type="text" id="solicitado" name="solicitado" required />
      </div>

      <div class="botones-wrap">
        <a href="index.html" class="btn-nav btn-atras">Atr√°s</a>
        <button type="submit" class="btn-nav btn-empezar">Empezar</button>
      </div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // REEMPLAZA ESTO CON TUS CREDENCIALES REALES SI SON DISTINTAS
    const firebaseConfig = {
      apiKey: "tu-api-key",
      authDomain: "tu-app.firebaseapp.com",
      projectId: "tu-project-id",
      storageBucket: "tu-app.appspot.com",
      messagingSenderId: "tu-id",
      appId: "tu-app-id"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ACTIVAR PERSISTENCIA OFFLINE
    enableIndexedDbPersistence(db).catch((err) => {
        if (err.code == 'failed-precondition') console.warn("M√∫ltiples pesta√±as.");
        else if (err.code == 'unimplemented') console.warn("Navegador no soporta offline.");
    });

    document.addEventListener('DOMContentLoaded', () => {
      const fechaInput = document.getElementById('fecha');
      const today = new Date().toISOString().split('T')[0];
      fechaInput.value = today;
      fechaInput.setAttribute('max', today);

      const areaInput = document.getElementById('area');
      const solicitadoInput = document.getElementById('solicitado');
      const clienteInput = document.getElementById('cliente');
      const operadorInput = document.getElementById('operador');
      const ayudanteInput = document.getElementById('ayudante');
      const otInput = document.getElementById('ot');

      const forceUppercase = (e) => {
        const upper = e.target.value.toUpperCase();
        if (e.target.value !== upper) {
          const selStart = e.target.selectionStart;
          const selEnd = e.target.selectionEnd;
          e.target.value = upper;
          e.target.setSelectionRange(selStart, selEnd);
        }
      };

      [areaInput, solicitadoInput, clienteInput, operadorInput, ayudanteInput].forEach(inp => {
        inp.addEventListener('input', forceUppercase);
      });

      otInput.addEventListener('input', (e) => {
        e.target.value = e.target.value.replace(/[^0-9]/g, '');
      });

      const pozoL = document.getElementById('pozo_letras');
      const pozoN = document.getElementById('pozo_num');

      pozoL.addEventListener('input', (e) => {
        e.target.value = e.target.value.toUpperCase().replace(/[^A-Z]/g, '').slice(0, 4);
      });

      pozoN.addEventListener('input', (e) => {
        e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 4);
      });
    });

    document.getElementById('inicioForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const allGroups = this.querySelectorAll('.form-group');
      allGroups.forEach(g => g.classList.remove('field-error'));

      if (!this.checkValidity()){
        alert("‚ö†Ô∏è Por favor, complete todos los campos obligatorios.");
        const inputs = this.querySelectorAll('input[required]');
        inputs.forEach(input => {
          if(!input.checkValidity()) input.closest('.form-group').classList.add('field-error');
        });
        return;
      }
 
      const letras = (document.getElementById('pozo_letras').value || '').toUpperCase();
      const nums   = (document.getElementById('pozo_num').value || '');
      const pozoValue = `${letras}-${nums}`;

      // GENERAMOS EL ID √öNICO AQU√ç PARA QUE SEA LA BASE DE TODO EL PROCESO
      const customId = `OT-${this.ot.value}-${pozoValue}-${Date.now()}`.replace(/\s+/g, '_');

      const intervencion = {
        customId: customId, // Importante para las siguientes pantallas
        fecha: this.fecha.value,
        cliente: this.cliente.value,
        area: this.area.value,
        pozo: pozoValue,
        ot: this.ot.value,
        operador: this.operador.value,
        ayudante: this.ayudante.value,
        solicitado: this.solicitado.value,
        tuboActual: 1
      };

      const resumen = `üìã REVISI√ìN DE DATOS:\n\n` +
                      `‚Ä¢ Cliente: ${intervencion.cliente}\n` +
                      `‚Ä¢ Pozo: ${intervencion.pozo}\n` +
                      `‚Ä¢ OT: ${intervencion.ot}\n\n` +
                      `¬øConfirmar inicio?`;

      if (confirm(resumen)) {
        // 1. Guardar Local
        localStorage.setItem('intervencionActual', JSON.stringify(intervencion)); 
        localStorage.setItem('tubos', JSON.stringify([]));

        // 2. CREAR BASE EN FIREBASE (Modo "Fire and Forget" para Offline)
        // No usamos await aqu√≠ para que si no hay WiFi, el usuario pase de p√°gina igual
        setDoc(doc(db, "inspecciones", customId), {
            ...intervencion,
            createdAt: new Date().toISOString(),
            status: 'in_progress'
        }, { merge: true }).catch(err => console.log("Guardado en cola offline"));

        // 3. Saltar a la carga
        window.location.href = 'desgaste.html';
      } 
    });
  </script>
</body>
</html>
