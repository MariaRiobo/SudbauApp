<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Cliente</title>

  <meta name="theme-color" content="#0055AA">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Sudba√º App: Modo Operador Activo'))
          .catch(err => console.log('Error al registrar Service Worker', err));
      });
    }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --blue-1: #0055AA;
      --blue-2: #05145A;
      --bg: #0A1C4D;
      --white: #FFFFFF;
      --text: #0F0F14;
      --gray: #CDCDDC;
      --danger: #D93025;
    }

    body {
      margin: 0;
      font-family: "Noto Sans", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .header {
      width: min(800px, 100%);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      color: white;
    }

    .header h1 {
      font-family: "Kanit", sans-serif;
      font-size: 24px;
      margin: 0;
    }

    .logout-btn {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.4);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-family: "Kanit", sans-serif;
      transition: all 0.2s;
    }
    .logout-btn:hover { background: rgba(255,255,255,0.1); }

    .container {
      width: min(800px, 100%);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .inspection-card {
      background: var(--white);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    
    .inspection-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      border: 1px solid var(--blue-1);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
      margin-bottom: 4px;
    }

    .date-badge {
      background: var(--blue-2);
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }

    .live-pulse {
      background: #28a745;
      animation: pulse-green 2s infinite;
    }

    @keyframes pulse-green {
      0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
      100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
    }

    .aviso-parada-card {
      background: #FFF4F4;
      border: 1px solid #FFCCCC;
      border-left: 5px solid var(--danger);
      padding: 12px;
      margin: 5px 0;
      border-radius: 8px;
    }
    .aviso-parada-card b { 
      color: var(--danger); 
      font-size: 14px; 
      display: block;
      margin-bottom: 4px;
    }
    .aviso-parada-card p { 
      margin: 0; 
      font-size: 13px; 
      color: #333;
      line-height: 1.4;
    }

    .pozo-title {
      font-family: "Kanit", sans-serif;
      font-size: 20px;
      color: var(--blue-1);
      margin: 0;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      font-size: 14px;
      color: #555;
    }

    .info-item b { color: var(--blue-2); }

    .stat-row {
      margin-top: 8px;
      padding-top: 10px;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .link-detail { 
        color: var(--blue-1); 
        font-weight: bold; 
        font-size: 13px;
        text-decoration: none;
    }

    #loading { color: white; text-align: center; margin-top: 40px; }
    #no-data { color: rgba(255,255,255,0.7); text-align: center; display: none; margin-top: 20px; }
  </style>
</head>

<body>

  <div class="header">
    <div>
      <h1>Mis Inspecciones</h1>
      <small id="userEmailDisplay" style="opacity: 0.8; font-size: 12px;">Cargando...</small>
    </div>
    <button class="logout-btn" id="btnLogout">Cerrar Sesi√≥n</button>
  </div>

  <div id="loading">Conectando en tiempo real...</div>
  <div id="no-data">No se encontraron inspecciones para este cliente.</div>

  <div class="container" id="inspectionsContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    import { getFirestore, collection, query, where, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMeOkD8NMaPwVRGqeQxqnrpnwPfjwjiuw",
      authDomain: "sudbau-app.firebaseapp.com",
      projectId: "sudbau-app",
      storageBucket: "sudbau-app.firebasestorage.app",
      messagingSenderId: "803219965094",
      appId: "1:803219965094:web:121e2ed15d663225202067",
      measurementId: "G-8XY511E3JL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const CLIENT_MAP = {
      "paesa@sudbauapp.com": "PAESA",
      "paesamendoza@sudbauapp.com": "PAESA MENDOZA",
      "pcr@sudbauapp.com": "PCR",
      "oilstone@sudbauapp.com": "OILSTONE",
      "shell@sudbauapp.com": "SHELL",
      "vista@sudbauapp.com": "VISTA&OIL",
      "ps@sudbauapp.com": "PETROLEOS SUDAMERICANOS",
      "ypf@sudbauapp.com": "YPF",
      "madalena@sudbauapp.com": "MADALENA ENERGY",
      "pecom@sudbauapp.com": "PECOM",
      "cgc@sudbauapp.com": "CGC",
      "capsa@sudbauapp.com": "CAPSA",
      "carmoenergy@sudbauapp.com": "CARMO ENERGY",
      "bravaenergia@sudbauapp.com": "BRAVA ENERGIA",
      "mandacaruenergy@sudbauapp.com": "MANDACARU ENERGY",
      "petrobras@sudbrasapp.com": "PETROBRAS",
      "petroreconcavo@sudbauapp.com": "PETRORECONCAVO",
    };

    const container = document.getElementById("inspectionsContainer");
    const loading = document.getElementById("loading");
    const noData = document.getElementById("no-data");
    const userEmailDisplay = document.getElementById("userEmailDisplay");

    onAuthStateChanged(auth, (user) => {
      if (!user) { window.location.href = "usuario.html"; return; }
      const email = user.email.toLowerCase();
      userEmailDisplay.textContent = email;
      const clientName = CLIENT_MAP[email];

      if (!clientName) {
        loading.style.display = "none";
        alert("Usuario no configurado.");
        return;
      }
      iniciarEscuchaReal(clientName);
    });

    function iniciarEscuchaReal(clientName) {
      loading.style.display = "block";
      noData.style.display = "none";

      const qLive = query(collection(db, "inspecciones_live"), where("cliente", "==", clientName));
      const qFinal = query(collection(db, "inspecciones"), where("cliente", "==", clientName), orderBy("createdAt", "desc"));

      let listLive = [];
      let listFinal = [];

      const actualizarPantalla = () => {
        container.innerHTML = "";
        loading.style.display = "none";

        const idsFinalizados = new Set(listFinal.map(i => i.id));

        listLive.forEach(item => {
          if (!idsFinalizados.has(item.id) && item.data.estado !== "FINALIZADA") {
            renderCard(item.data, item.id, true);
          }
        });

        listFinal.forEach(item => {
          renderCard(item.data, item.id, false);
        });

        if (listLive.length === 0 && listFinal.length === 0) noData.style.display = "block";
      };

      onSnapshot(qLive, (snapshot) => {
        listLive = snapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));
        actualizarPantalla();
      }, (error) => console.error("Error Live:", error));

      onSnapshot(qFinal, (snapshot) => {
        listFinal = snapshot.docs.map(doc => ({ id: doc.id, data: doc.data() }));
        actualizarPantalla();
      }, (error) => console.error("Error Final:", error));
    }

    function renderCard(data, id, isLive) {
      let fechaStr = isLive ? "EN CURSO" : "Finalizada";
      
      if (data.createdAt && data.createdAt.seconds) {
        const d = new Date(data.createdAt.seconds * 1000);
        fechaStr = d.toLocaleDateString("es-AR", { day: '2-digit', month: '2-digit', year: 'numeric' });
      }

      // ‚úÖ CAMBIO APLICADO: Busca en todas las propiedades posibles para no mostrar 0
      const totalTubos = data.tuboActual || data.tubosCount || (data.tubos ? data.tubos.length : 0) || 0;
      
      let htmlParada = '';
      let estadoTxt = isLive ? 'OPERANDO' : 'Completado';

      if (isLive && data.tubos && data.tubos.length > 0) {
          const idx = (data.tuboActual || 1) - 1;
          const tuboActualData = data.tubos[idx];

          if (tuboActualData && tuboActualData.draft && tuboActualData.draft.paradaAt && !tuboActualData.draft.arranqueAt) {
              estadoTxt = 'DETENIDO';
              const horaParada = new Date(tuboActualData.draft.paradaAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
              const motivoParada = tuboActualData.draft.justificacion || "MOTIVO EN PROCESO...";

              htmlParada = `
                <div class="aviso-parada-card">
                    <b>‚ö†Ô∏è SERVICIO SUSPENDIDO - ${horaParada} HS</b>
                    <p>Motivo: ${motivoParada}</p>
                </div>
              `;
          }
      }

      const card = document.createElement("div");
      card.className = "inspection-card";
      
      card.addEventListener("click", () => {
          window.location.href = `DetalleInspeccion.html?id=${id}${isLive ? '&live=true' : ''}`;
      });

      card.innerHTML = `
        <div class="card-header">
            <h2 class="pozo-title">Pozo: ${data.pozo || "S/D"}</h2>
            <span class="date-badge ${isLive ? 'live-pulse' : ''}">${isLive ? 'EN VIVO' : fechaStr}</span>
        </div>
        
        <div class="info-grid">
            <div class="info-item"><b>OT:</b> ${data.ot || "-"}</div>
            <div class="info-item"><b>√Årea:</b> ${data.area || "-"}</div>
            <div class="info-item"><b>Operador:</b> ${data.operador || "-"}</div>
            <div class="info-item"><b>Estado:</b> <span style="color: ${estadoTxt === 'DETENIDO' ? '#D93025' : 'inherit'}; font-weight: bold;">${estadoTxt}</span></div>
        </div>

        ${htmlParada}

        <div class="stat-row">
            <div>üì¶ Tubo Actual: <b>${totalTubos}</b></div>
            <div class="link-detail">Ver detalle ‚Üí</div>
        </div>
      `;
      container.appendChild(card);
    }

    document.getElementById("btnLogout").addEventListener("click", () => {
      signOut(auth).then(() => { window.location.href = "index.html"; });
    });
  </script>
</body>
</html>
