<!DOCTYPE h <a href="Corrosion.html" class="btn-volver"tml>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Sudbau</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <div class="header-corrosion">
            <div class="header-left">
                <img src="img/logo.png" alt="Logo de la empresa" class="logo">
                <h1 class="title">DESGASTE</h1>
                <p class="subtitulo-tubo">Tubo Nº <span id="numero-tubo"></span></p>

            </div>
        </div>

        <div class="botones-container">
            <a href="tipo.html" class="btn-color amarillo">Amarillo</a>
            <a href="tipo.html" class="btn-color azul">Azul</a>
            <a href="tipo.html" class="btn-color verde">Verde</a>
            <a href="tipo.html" class="btn-color rojo">Rojo</a>
            <a href="tipo.html" class="btn-color blanco">Blanco</a>
        </div>
        

        <div class="controles">
            <a href="Corrosion.html" class="btn-volver">Volver</a>
        </div>

        

    </div>

    <script>

        // Obtener datos guardados de la intervención
        const rawData = localStorage.getItem('intervencionActual');

        if (!rawData) {
            // Si alguien entró directo sin iniciar sesión/intervención, lo saco
            window.location.href = 'InicioSesion.html';
        } else {
            const intervencion = JSON.parse(rawData);

            // Mostrar número de tubo en <span id="numero-tubo">
            const numeroTuboSpan = document.getElementById('numero-tubo');
            if (numeroTuboSpan) {
            numeroTuboSpan.textContent = intervencion.tuboActual;
            }
        }  
    </script>

</body>
</html>
