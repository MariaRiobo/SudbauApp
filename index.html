<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudbau App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --blue-1:#0055AA; /* principal */
      --blue-2:#05145A; /* principal oscuro */
      --cyan:#7DF0FF;   /* principal claro */
      --gray-1:#CDCDDC; /* gris */
      --white:#FFFFFF;
      --text:#0F0F14;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:"Noto Sans", sans-serif;
      color:var(--text);
      min-height:100vh;

      /* fondo más “lleno” */
      background: radial-gradient(1200px 600px at 50% -10%, rgba(125,240,255,.35), transparent 55%),
                  linear-gradient(180deg, var(--blue-2) 0%, var(--blue-1) 55%, var(--blue-2) 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .shell{
      width:min(420px, 100%);
      background:rgba(255,255,255,.86);
      border:1px solid rgba(255,255,255,.4);
      border-radius:22px;
      padding:18px;
      box-shadow:0 18px 50px rgba(0,0,0,.25);
    }

    .brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      padding:10px 8px 6px;
    }

    .brand img{
      width:180px;
      max-width:75%;
      height:auto;
      display:block;
    }

    .app-title{
      font-family:"Kanit", sans-serif;
      font-weight:500;
      font-size:30px;
      letter-spacing:.2px;
      margin:0;
      color:var(--text);
    }

    .card{
      margin-top:12px;
      background:var(--white);
      border:1px solid var(--gray-1);
      border-radius:16px;
      padding:18px;
    }

    .card h2{
      font-family:"Kanit", sans-serif;
      font-weight:500;
      font-size:22px;
      color:var(--blue-2);
      margin:0 0 14px 0;
      text-align:center;
    }

    .actions{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    /* Botón estilo marca (sólido) */
    .btn{
      appearance:none;
      border:1px solid var(--blue-1);
      border-radius:12px;
      padding:16px 18px;
      font-family:"Kanit", sans-serif;
      font-weight:400;
      font-size:20px;
      cursor:pointer;
      text-align:center;
      text-decoration:none;
      color:#FFFFFF;

      background: var(--blue-1);
      box-shadow:0 8px 16px rgba(0,85,170,.22);
      transition: transform .08s ease, box-shadow .12s ease, filter .12s ease;
      display:block;
      width:100%;
    }

    .btn:active{
      transform: translateY(1px);
      box-shadow:0 8px 14px rgba(0,85,170,.22);
      filter:saturate(1.05);
    }

    .footer{
      margin-top:10px;
      text-align:center;
      font-size:12px;
      color:rgba(5,20,90,.75);
    }
  </style>
</head>

<body>
  <main class="shell">
    <div class="brand">
      <img src="img/logoHorizontal.png" alt="SÜDBAU Argentina" />
      <h1 class="app-title">Sudbau App</h1>
    </div>

    <section class="card">
      <h2>Elegí cómo ingresar</h2>

      <div class="actions">
        <a class="btn" href="InicioSesion.html">Operador</a>
        <button class="btn" id="btnUsuario" type="button">Usuario</button>
      </div>
    </section>

    <div class="footer">SÜDBAU · Inspecciones</div>
  </main>

  <script>
    /**
     * Lógica de navegación segura
     */
    document.getElementById("btnUsuario").addEventListener("click", function(e) {
      e.preventDefault();
      
      // 1. Limpieza absoluta de cualquier rastro de sesión previa
      localStorage.removeItem("usuarioView");
      localStorage.removeItem("usuarioEmpresa");
      
      // 2. Pequeño delay técnico para asegurar que el navegador procesó la limpieza del storage
      // y evitar trabas visuales en la transición
      setTimeout(() => {
        window.location.href = "usuario.html";
      }, 50);
    });
  </script>
 </body>
 </html>
