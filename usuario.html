<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingreso Usuario</title>

  <meta name="theme-color" content="#0055AA">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // CORREGIDO: Se quitó el ./ para asegurar carga
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Sudbaü App: Modo Usuario Activo'))
          .catch(err => console.log('Error al registrar Service Worker', err));
      });
    }
  </script>
  
  <link rel="stylesheet" href="css/app.css" />

  <style>
    :root {
      --blue: #0055AA;
      --blue-dark: #05145A;
      --card: #FFFFFF;
      --border: #CDCDDC;
      --muted: #6B7280;
      --bg: #0A1C4D;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: "Noto Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 22px 14px;
    }

    .frame {
      width: min(520px, 100%);
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 24px;
      padding: 18px;
      box-shadow: 0 22px 50px rgba(0,0,0,.25);
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 22px;
    }

    .top {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .logo {
      height: 44px;
      object-fit: contain;
    }

    .title {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
      color: var(--blue-dark);
      line-height: 1.15;
    }

    .sub {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 13px;
    }

    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      font-size: 13px;
      color: var(--blue-dark);
      font-weight: 700;
    }

    /* CONTENEDOR PARA EL INPUT + OJO */
    .password-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 12px 12px;
      border: 1px solid var(--blue);
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    #clave {
      padding-right: 45px; /* Espacio para el icono */
    }

    input:focus {
      border-width: 2px;
      border-color: var(--blue-dark);
    }

    /* ESTILO DEL ICONO */
    .toggle-password {
      position: absolute;
      right: 15px;
      cursor: pointer;
      color: var(--blue);
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
      opacity: 0.7;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    .btn {
      flex: 1;
      border: 1px solid var(--blue);
      border-radius: 12px;
      padding: 14px 16px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      background: var(--blue);
      color: #fff;
      box-shadow: 0 10px 18px rgba(0,85,170,.25);
      transition: transform .08s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn:active {
      transform: translateY(1px);
    }
    
    .btn:disabled {
      background: var(--muted);
      border-color: var(--muted);
      cursor: not-allowed;
      box-shadow: none;
    }

    .btn.secundario {
      background: #fff;
      color: var(--blue);
    }

    .error {
      display: none;
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #EF4444;
      color: #991B1B;
      background: #FEF2F2;
      font-size: 13px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="frame">
      <div class="card">
        <div class="top">
          <img src="img/logoHorizontal.png" alt="Sudbau" class="logo" />
          <div>
            <h1 class="title">Ingreso de Usuario</h1>
            <p class="sub">Acceso para ver el avance en tiempo real</p>
          </div>
        </div>

        <form id="loginForm">
            <label for="email">Usuario asignado</label>
            <input id="email" type="email" placeholder="ej: cliente@sudbau.com" required />

            <label for="clave">Clave</label>
            <div class="password-container">
                <input id="clave" type="password" placeholder="Ingresar clave" required />
                <div class="toggle-password" id="togglePassword">
                    <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                    </svg>
                </div>
            </div>

            <div class="error" id="errorBox">Error</div>

            <div class="row">
              <a class="btn secundario" href="index.html">Volver</a>
              <button type="submit" class="btn" id="btnIngresar">Ingresar</button>
            </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMeOkD8NMaPwVRGqeQxqnrpnwPfjwjiuw",
      authDomain: "sudbau-app.firebaseapp.com",
      projectId: "sudbau-app",
      storageBucket: "sudbau-app.firebasestorage.app",
      messagingSenderId: "803219965094",
      appId: "1:803219965094:web:121e2ed15d663225202067",
      measurementId: "G-8XY511E3JL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const errorBox = document.getElementById("errorBox");
    const btnIngresar = document.getElementById("btnIngresar");
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("clave");
    const eyeIcon = document.getElementById("eyeIcon");

    // LÓGICA DE VISIBILIDAD (Corregida: Ojo abierto para ver, Tachado para ocultar)
    togglePassword.addEventListener("click", () => {
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
        
        if (passwordInput.type === "text") {
            // MOSTRAR: Ponemos el ojo abierto
            eyeIcon.innerHTML = `
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            `;
        } else {
            // OCULTAR: Ponemos el ojo tachado
            eyeIcon.innerHTML = `
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
            `;
        }
    });

    loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.toLowerCase().trim();
        const password = passwordInput.value;

        errorBox.style.display = "none";
        btnIngresar.textContent = "Verificando...";
        btnIngresar.disabled = true;

        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            if (user.email === "operarios@sudbauapp.com") {
                await signOut(auth);
                throw new Error("WRONG_PORTAL");
            }

            const sessionData = {
                role: "usuario",
                email: user.email,
                loggedAt: new Date().toISOString()
            };
            localStorage.setItem("usuarioView", JSON.stringify(sessionData));
            
            setTimeout(() => {
                window.location.href = "UsuarioDashboard.html";
            }, 100);

        } catch (error) {
            let mensaje = "Error al ingresar.";
            if (error.message === "WRONG_PORTAL") {
                mensaje = "Error: Sos operador. Ingresá por la sección de Operador.";
            } else if (error.code?.includes('auth/')) {
                mensaje = "Usuario o contraseña incorrectos.";
            }

            errorBox.textContent = mensaje;
            errorBox.style.display = "block";
            btnIngresar.textContent = "Ingresar";
            btnIngresar.disabled = false;
        }
    });
  </script>
</body>
</html>
