<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingreso Usuario</title>
  <link rel="stylesheet" href="css/app.css" />

  <style>
    :root {
      --blue: #0055AA;
      --blue-dark: #05145A;
      --card: #FFFFFF;
      --border: #CDCDDC;
      --muted: #6B7280;
      --bg: #0A1C4D;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: "Noto Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 22px 14px;
    }

    .frame {
      width: min(520px, 100%);
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 24px;
      padding: 18px;
      box-shadow: 0 22px 50px rgba(0,0,0,.25);
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 22px;
    }

    .top {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .logo {
      height: 44px;
      object-fit: contain;
    }

    .title {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
      color: var(--blue-dark);
      line-height: 1.15;
    }

    .sub {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 13px;
    }

    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      font-size: 13px;
      color: var(--blue-dark);
      font-weight: 700;
    }

    select, input {
      width: 100%;
      padding: 12px 12px;
      border: 1px solid var(--blue);
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 14px;
      outline: none;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    .btn {
      flex: 1;
      border: 1px solid var(--blue);
      border-radius: 12px;
      padding: 14px 16px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      background: var(--blue);
      color: #fff;
      box-shadow: 0 10px 18px rgba(0,85,170,.25);
      transition: transform .08s ease, box-shadow .12s ease, filter .12s ease;
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: 0 7px 14px rgba(0,85,170,.2);
    }

    .btn.secundario {
      background: #fff;
      color: var(--blue);
    }

    .error {
      display: none;
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #EF4444;
      color: #991B1B;
      background: #FEF2F2;
      font-size: 13px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="frame">
      <div class="card">
        <div class="top">
          <img src="img/logoHorizontal.png" alt="Sudbau" class="logo" />
          <div>
            <h1 class="title">Ingreso de Usuario</h1>
            <p class="sub">Acceso para ver el avance en tiempo real</p>
          </div>
        </div>

        <label for="empresa">Empresa</label>
        <select id="empresa">
          <option value="">— Seleccionar —</option>
          <option value="PAESA">PAESA</option>
        </select>

        <label for="clave">Clave</label>
        <input id="clave" type="password" placeholder="Ingresar clave" />

        <div class="error" id="errorBox">Error</div>

        <div class="row">
          <a class="btn secundario" href="index.html">Volver</a>
          <button class="btn" id="btnIngresar">Ingresar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const EMPRESAS = {
      "PAESA": "PAESA2025"
    };

    const btnIngresar = document.getElementById("btnIngresar");
    const empresaEl = document.getElementById("empresa");
    const claveEl = document.getElementById("clave");
    const errorBox = document.getElementById("errorBox");

    btnIngresar.addEventListener("click", function() {
      const empresa = (empresaEl.value || "").trim();
      const clave = (claveEl.value || "").trim();

      errorBox.style.display = "none";

      if (!empresa || !clave) {
        errorBox.textContent = "Seleccioná una empresa e ingresá la clave.";
        errorBox.style.display = "block";
        return;
      }

      const claveCorrecta = EMPRESAS[empresa];
      if (!claveCorrecta || clave !== claveCorrecta) {
        errorBox.textContent = "Clave incorrecta.";
        errorBox.style.display = "block";
        return;
      }

      // Deshabilitamos el botón para evitar clics múltiples durante la redirección
      btnIngresar.disabled = true;
      btnIngresar.textContent = "Ingresando...";

      // GUARDADO ÚNICO Y SEGURO
      const sessionData = {
        role: "usuario",
        empresa: empresa,
        loggedAt: new Date().toISOString()
      };

      localStorage.setItem("usuarioView", JSON.stringify(sessionData));
      localStorage.setItem("usuarioEmpresa", empresa);

      // REDIRECCIÓN CONTROLADA
      // Usamos un pequeño delay para que el localStorage se asiente antes de saltar
      setTimeout(() => {
        window.location.href = "UsuarioDashboard.html";
      }, 150);
    });
  </script>
</body>
</html>
